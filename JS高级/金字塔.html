    <script>
        function buildJinzita(height) {
            let context = ''
            for (let i = 1; i <= height; i++) {
                for (let j = 0; j < height - i+1; j++) {
                    context += ' '
                }
                for(let n=0;n<2*i-1;n++){
                    context += '*'
                }
                context += '\n'
            }
            console.log(context);
        }
        buildJinzita(5)
