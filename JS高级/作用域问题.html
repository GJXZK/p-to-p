        var arr = [1,2,3,4,5,6,7]
        function sortArr(arr){
            for(let i=0;i<arr.length-1;i++){
                for(let j = 0 ;j<arr.length-1-i;j++){
                    if(arr[j]<arr[j+1]){
                        var b=arr[j]
                        arr[j]=arr[j+1]
                        arr[j+1]=b
                    }
                }
            }
            console.log(arr);
        }
        sortArr(arr)
        function revire(arr){
            for(let i=0;i<arr.length/2;i++){
                let b=arr[i]
                arr[i]=arr[arr.length-i-1]
                arr[arr.length-i-1]=b
            }
            console.log(arr);
        }
        revire(arr)
