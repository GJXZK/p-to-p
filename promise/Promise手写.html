<body>
    <script>
        var x = new xzkPromise((resolve, reject) => {
            setTimeout(() => {
                // resolve("111")
                reject("2222")
            }, 1000)
            // resolve("111")
        })

        x.then((res) => {
            console.log("success", res);
            return new xzkPromise((resolve,reject)=>{
                // resolve("3333"+res)
                reject("4444"+res)
            })
        }, error => {
            console.log("error", error);
            return "xzk"
        }).then(res=>{
            console.log("success2",res);
        },error=>{
            console.log("error2",error);
        })

    </script>
    <!--end-->
