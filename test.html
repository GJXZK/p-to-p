<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .p {
            box-sizing: border-box;
            width: 100px;
            height: 100px;
        }

        .c {
            box-sizing: border-box;
            height: 100px;
            padding: 0 90px;
            background-color: pink;
            max-width: 300px;
        }
    </style>
</head>

<body>
    <div class="p">
    </div>
    <div class="c" style="width: 480px!important"></div>
    <script>
        let arr = [1, 2, 3]
        let result = arr.reduce((pre, item) => {
            return pre + item
        })
        console.log(result);

        let a = 2
        function fn2() {
            let that = this
            setTimeout(() => {
                console.log(that.a); //箭头函数没有作用域,没有this 指向上一级
            }, 200)
        }
        fn2()
    </script>
</body>

</html>
